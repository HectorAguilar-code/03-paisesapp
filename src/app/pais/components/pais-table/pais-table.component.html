<table class="table table-hover animate__backInDown">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblaci√≥n</th>
            <th></th>
        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let pais of paises; let i = index">
            <td>{{i+1}}</td>
            <td><img [src]="pais.flags.svg" class="small-flag animate__zoomIn"></td>
            <td>{{pais.capital[0]}} - {{pais.name.common}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink]="['/pais/',pais.cca2]">
                    <span class="badge rounded-pill text-bg-primary">Ver...</span>
                </a>
            </td>
        </tr>
    </tbody>
</table>
