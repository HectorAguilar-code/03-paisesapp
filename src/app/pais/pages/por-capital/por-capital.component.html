<h2>Por Capital</h2>
<hr>
<div class="row">
    <div class="col">
       <app-pais-input (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)" [placeholder]="'Buscar Capital...'"></app-pais-input>
    </div>
</div>

<ul *ngIf="mostrarSugerencias" class="list-group">
    <li *ngFor="let capital of capitalesSugeridas" class="list-group-item list-group-item-action">
        <a class="nav-link" [routerLink]="['/pais',capital.cca2]">
            <img class="x-small-flag" [src]="capital.flags.svg">
            {{capital.capital}}
        </a>
    </li>
    <li class="list-gtoup-item list-group-item-action" (click)="buscarSugerido(termino)">
        <a class="nav-link">Buscar: {{termino}}</a>
    </li>
</ul>

<hr>
<div *ngIf="hayError"  class="alert alert-danger">
    No se encontr√≥ el termino: {{termino}}
</div>
<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-table [paises]="paises"></app-pais-table>
    </div>
</div>
